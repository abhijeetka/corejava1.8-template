          release_name="replace-me"
          service_name="abhijeet-test"
          temp_service_name=$release_name+"-"+$service_name
          URL=$(kubectl get svc -n ${{ github.event.inputs.k8s_namespace }} | grep "fleetman-webapp" | awk '{print $4}')
          echo $URL
          if [ url != "<pending>" ] 
          then
                    echo "##\$@\$ http://$URL ##\$@\$"
          else
                    echo "access url has not generated"
          fi
          

